<mat-card class="product-card">
  <img
    mat-card-image
    [src]="product.imageIds.length ? product.imageIds[0].imageLink : ''"
    alt="{{ product.productName }}"
    class="product-image"
  />
  <mat-card-content>
    <h3 class="product-title">{{ product.productName }}</h3>
    <p class="product-price">{{ product.price | currency }}</p>
  </mat-card-content>
</mat-card>
