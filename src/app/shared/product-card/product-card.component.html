<mat-card class="product-card">
  <img
    mat-card-image
    [src]="product.image"
    alt="{{ product.name }}"
    class="product-image"
  />
  <mat-card-content>
    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-price">{{ product.price | currency }}</p>
  </mat-card-content>
</mat-card>
